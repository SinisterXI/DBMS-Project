<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, Student!</h1>
        <div class="section">
            <h2>My Courses</h2>
            <ul id="courseList">
                <!-- Courses will be dynamically added here -->
            </ul>
        </div>
        <div class="section">
            <h2>Register for Courses</h2>
            <form id="registerForm">
                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                </select><br><br>
                <input type="submit" value="Register">
            </form>
        </div>
        <div class="section">
            <h2>My Grades</h2>
            <ul id="gradeList">
                <!-- Grades will be dynamically added here -->
            </ul>
        </div>
        <div class="section">
            <h2>Give Feedback</h2>
            <form id="feedbackForm">
                <label for="courseFeedback">Course:</label>
                <select id="courseFeedback" name="courseFeedback">
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                </select><br><br>
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Submit Feedback">
            </form>
        </div>
        <div class="section">
            <h2>My Attendance</h2>
            <ul id="attendanceList">
                <!-- Attendance records will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
