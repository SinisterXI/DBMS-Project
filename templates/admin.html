<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Admin!</h1>
        <div class="section">
            <h2>Insert Student</h2>
            <form id="insertStudentForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName">
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID">
                <label for="studentEmail">Student Email:</label>
                <input type="text" id="studentEmail" name="studentEmail">
                <input type="submit" value="Insert Student">
            </form>
        </div>
        <div class="section">
            <h2>Delete Student</h2>
            <form id="deleteStudentForm">
                <label for="studentEmailDelete">Student Email:</label>
                <input type="text" id="studentEmailDelete" name="studentEmailDelete">
                <input type="submit" value="Delete Student">
            </form>
        </div>
        <div class="section">
            <h2>Insert Teacher</h2>
            <form id="insertTeacherForm">
                <label for="teacherName">Teacher Name:</label>
                <input type="text" id="teacherName" name="teacherName">
                <label for="teacherEmail">Teacher Email:</label>
                <input type="text" id="teacherEmail" name="teacherEmail">
                <label for="teacherPosition">Teacher Position:</label>
                <input type="text" id="teacherPosition" name="teacherPosition">
                <input type="submit" value="Insert Teacher">
            </form>
        </div>
        <div class="section">
            <h2>Delete Teacher</h2>
            <form id="deleteTeacherForm">
                <label for="teacherEmailDelete">Teacher Email:</label>
                <input type="text" id="teacherEmailDelete" name="teacherEmailDelete">
                <input type="submit" value="Delete Teacher">
            </form>
        </div>
    </div>
</body>
</html>
