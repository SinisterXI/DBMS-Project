<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f3f3f3;
        }

        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, Admin!</h1>
            <a href="/logout"><button class="logout-button">Logout</button></a>
        </div>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'insert_student')">Insert Student</button>
            <button class="tablinks" onclick="openTab(event, 'update_student')">Update Student</button>
            <button class="tablinks" onclick="openTab(event, 'delete_student')">Delete Student</button>
            <button class="tablinks" onclick="openTab(event, 'insert_teacher')">Insert Teacher</button>
            <button class="tablinks" onclick="openTab(event, 'update_teacher')">Update Teacher</button>
            <button class="tablinks" onclick="openTab(event, 'delete_teacher')">Delete Teacher</button>
            <button class="tablinks" onclick="openTab(event, 'update_password')">Update Password</button>
            <button class="tablinks" onclick="openTab(event, 'allocate_courses')">Allocate Courses</button>
        </div>

        <!-- Allocation Courses -->
        <div id="allocate_courses" class="tabcontent">
            <h2>Allocate Courses to Teachers</h2>
            <form action="/allocate-course" method="POST">
                <label for="course_name">Select Course:</label>
                <select name="course_name" id="course_name">
                    {% for course in courses %}
                    <option value="{{ course[0] }}">{{ course[0] }}</option>
                    {% endfor %}
                </select><br><br>
        
                <label for="teacher_email">Select Teacher:</label>
                <select name="teacher_email" id="teacher_email">
                    {% for teacher in teachers %}
                    <option value="{{ teacher[0] }}">{{ teacher[1] }}</option>
                    {% endfor %}
                </select><br><br>
        
                <input type="submit" value="Allocate Course">
            </form>
        </div>


        <!-- Insert Student -->
        <div id="insert_student" class="tabcontent">
            <h2>Insert Student</h2>
            <form action="/insert-student" method="POST">
                <label for="registration_number">Registration Number:</label>
                <input type="text" id="registration_number" name="registration_number" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>

                <label for="cgpa">CGPA:</label>
                <input type="text" id="cgpa" name="cgpa" required>

                <label for="enrollment_year">Enrollment Year:</label>
                <input type="text" id="enrollment_year" name="enrollment_year" required>

                <label for="father_name">Father Name:</label>
                <input type="text" id="father_name" name="father_name" required>

                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" name="cnic" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>

                <label for="scholarship">Scholarship:</label>
                <input type="text" id="scholarship" name="scholarship">

                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Insert">
            </form>
        </div>

        <!-- Update Student -->
        <div id="update_student" class="tabcontent">
            <h2>Update Student</h2>
            <form action="/update-student" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>

                <label for="cgpa">CGPA:</label>
                <input type="text" id="cgpa" name="cgpa" required>

                <label for="enrollment_year">Enrollment Year:</label>
                <input type="text" id="enrollment_year" name="enrollment_year" required>

                <label for="father_name">Father Name:</label>
                <input type="text" id="father_name" name="father_name" required>

                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" name="cnic" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>

                <label for="scholarship">Scholarship:</label>
                <input type="text" id="scholarship" name="scholarship">

                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>

                <input type="submit" value="Update">
            </form>
        </div>

        <!-- Delete Student -->
        <div id="delete_student" class="tabcontent">
            <h2>Delete Student</h2>
            <form action="/delete-student" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Delete">
            </form>
        </div>

        <!-- Insert Teacher -->
<div id="insert_teacher" class="tabcontent">
    <h2>Insert Teacher</h2>
    <form action="/insert-teacher" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>

        <label for="program_name">Program Name:</label>
        <input type="text" id="program_name" name="program_name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Insert">
    </form>
</div>

<!-- Update Teacher -->
<div id="update_teacher" class="tabcontent">
    <h2>Update Teacher</h2>
    <form action="/update-teacher" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>

        <label for="program_name">Program Name:</label>
        <input type="text" id="program_name" name="program_name" required>

        <input type="submit" value="Update">
    </form>
</div>

        <!-- Delete Teacher -->
        <div id="delete_teacher" class="tabcontent">
            <h2>Delete Teacher</h2>
            <form action="/delete-teacher" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Delete">
            </form>
        </div>

        <!-- Update Password -->
        <div id="update_password" class="tabcontent">
            <h2>Update Password</h2>
            <form action="/update-password" method="POST">
                <label for="role">Role (student or teacher):</label>
                <input type="text" id="role" name="role" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Update Password">
            </form>
        </div>
    </div>
    


    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
